<body>
  <div class="flex flex-row h-screen w-screen items-center gap-20 justify-center">
    <div class="form flex flex-wrap flex-col items-center">
      <h2 class="mb-9 h2">BMI Calculator</h2>

      <div class="w-full flex flex-col gap-6 form form-wrapper">

        <div class="relative">
          <div class="medium-body">Your Height</div>
          <input name="" id="height" class="input " />
          <div class="height"></div>
        </div>

        <div class="relative">
          <div class="medium-body">Your Weight</div>
          <input id="weight" class="input " />
          <div class="weight"></div>
        </div>

        <div class="w-full flex flex-row gap-4 justify-center">
          <button id="btn"> <img src="Frame 60.png" alt=""> calculate BMI</button>
        </div>

        <div>
          <span id="condition"></span>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-2 relative">
      <div id='myChart'></div>
      <div class="flex flex-row flex-wrap gap-4 absolute bottom-[10px]">

          <div><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path
                d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM5.6 8C5.6 9.32548 6.67452 10.4 8 10.4C9.32548 10.4 10.4 9.32548 10.4 8C10.4 6.67452 9.32548 5.6 8 5.6C6.67452 5.6 5.6 6.67452 5.6 8Z"

                fill="#FEDC64" />
